<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 50px;
        }
        .form-container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-error {
            color: red;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>注册表单</h2>

    <form method="POST", action="{{ url_for('register') }}">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.name.label }}
            {{ form.name() }}
            {% for error in form.name.errors %}
                <div class="form-error">{{ error }}</div>
            {% endfor %}
        </div>

        <div class="form-group">
            {{ form.email.label }}
            {{ form.email() }}
            {% for error in form.email.errors %}
                <div class="form-error">{{ error }}</div>
            {% endfor %}
        </div>

        <div class="form-group">
            {{ form.submit() }}
        </div>
    </form>
</div>
</body>
</html>
